<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red</title>
    <style>
      body {
        background-color: #ff000033;
      }
    </style>
  </head>
  <body>
    <h1>Red</h1>
    <h2>User:</h2>
    <button>Close</button>

    <script type="module">
      import { sendToHost, receiveFromHost } from "../comms.js";

      receiveFromHost((topic, data) => {
        if (topic === "USER") {
          document.querySelector("h2").textContent = `User: ${data}`;
        } else {
          console.log("For Host:", topic, data);
        }
      });

      sendToHost({ topic: "PM", data: "PM - RED" });

      document.querySelector("button").addEventListener("click", () => {
        sendToHost({ topic: "Exit", data: "_" });
      });
    </script>
  </body>
</html>
